{% extends 'base.html' %}

{% block title %}Updating {{user}}{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %} 
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {{field.errors}}
            {% if field.help_text%}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {%endfor%}
            <br>
            <button type="submit">Change</button>
    </form>
    <button onclick="document.location='{%url 'main'%}' ">Cancel</button>
{% endblock content %}
